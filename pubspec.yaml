name: optima
description: "Optimized outreach, maximum success."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^2.6.0
  flutter_native_splash: ^2.3.9
  particles_flutter: ^0.1.3

  firebase_core: ^2.25.3
  firebase_auth: ^4.17.4
  google_sign_in: ^6.3.0

  url_launcher: ^6.3.1

  lucide_icons: ^0.257.0

  http: ^1.3.0
  livekit_client: ^2.2.0
  record: ^6.0.0
  just_audio: ^0.9.36
  permission_handler: ^11.0.1



  path_provider: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  web: ^0.5.0
  flutter_webrtc: ^0.13.1+hotfix.1




flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo/logo_og.png"
  adaptive_icon_foreground: "assets/images/logo/logo_foreground.png"
  adaptive_icon_background: "assets/images/logo/logo_background.png"
  android_adaptive_icon_monochrome: "assets/images/logo/logo_foreground_monochrome_white.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo/
    - assets/images/icons/
    - assets/splash/

  fonts:
    - family: Tusker
      fonts:
        - asset: assets/fonts/tusker-grotesk-5500-medium.ttf








# dart run flutter_native_splash:create

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#ffcd32"
  color_dark: "#000000"
  image: assets/splash/empty.png

